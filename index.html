<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Click Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        #clickButton {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        #clickButton:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        #clickButton:active {
            transform: translateY(0);
        }
        
        #message {
            margin-top: 30px;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            min-height: 24px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        #counter {
            margin-top: 20px;
            font-size: 20px;
            color: #667eea;
            font-weight: bold;
        }
        
        #countdown {
            margin-top: 20px;
            font-size: 48px;
            color: #f5576c;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .countdown-label {
            font-size: 18px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Auto Click Demo</h1>
        <button id="clickButton">Đi đến Shopping</button>
        <div id="message"></div>
        <div id="countdown"></div>
        <div class="countdown-label">Tự động chuyển trang sau:</div>
        <div id="counter">Số lần click: <span id="count">0</span></div>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
